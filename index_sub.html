<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вывески Бишкека</title>
  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 40px;
    }

    .block {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 600px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateX(100%);
    }
    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    img {
      width: 100%;
      height: auto;
      max-width: 900px; /* уменьшает ширину */
      max-height: 800px; /* ограничивает высоту */
      object-fit: cover;
      # border-radius: 8px;
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px; /* совпадает с изображением */
      text-align: center;
      color: white;
      background: transparent; /* фон прозрачный */
      padding: 8px 0;
      font-size: 25px;
    }

    .map {
      width: 100%;
      height: 600px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .block {
        grid-template-columns: 1fr;
      }
    }

    .big-text {
      font-size: 20px; /* размер шрифта */
    }
  </style>
</head>
<body>

  <h1>Киевская д155. Витрины магазинов</h1>

  <p class="big-text">Эволюция вывесок и дизайна. Красивый пример того, как простая вывеска может передавать дух эпохи.</p>

  <!-- Первый блок -->
  <section>
    <div class="block">
      <div class="carousel">
        <div class="slide active">
            <img src="images/mixxStore_3.jpg">
            <div class="caption">Лето 2025</div>
        </div>
        <div class="slide">
          <img src="images/mixxStore_2.jpg">
          <div class="caption">Осень 2023</div>
        </div>
      </div>
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!4v1758968509129!6m8!1m7!1sXAHSPU3e-FD3EgDj9JEf3A!2m2!1d42.87543438959673!2d74.58581650906005!3f167.87!4f4.5!5f1.3357038177820932"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let current = 0;

      function showSlide(next) {
        slides.forEach((s, i) => {
          s.classList.remove('active');
          if (i === next) s.classList.add('active');
        });
      }

      slides.forEach(slide => {
        slide.addEventListener('click', () => {
          current = (current + 1) % slides.length;
          showSlide(current);
        });
      });
    });
  </script>
</body>
</html>
