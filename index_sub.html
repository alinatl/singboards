<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с картами и картинками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    section {
      margin-bottom: 40px;
    }

    .block {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: center;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateX(100%);
    }
    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .map {
      width: 50%;
      height: 300px;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .block {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Моя страница с картами и фотографиями</h1>

  <!-- Первый блок -->
  <section>
    <div class="block">
      <div class="carousel">
        <div class="slide active"><img src="images/mixxStore_2.jpg"></div>
        <div class="slide"><img src="images/mixxStore_3.jpg"></div>
      </div>
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!4v1758968509129!6m8!1m7!1sXAHSPU3e-FD3EgDj9JEf3A!2m2!1d42.87543438959673!2d74.58581650906005!3f167.87!4f4.5!5f1.3357038177820932"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
    <p>Это описание к первой фотографии и карте. Текст идёт ниже.</p>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let current = 0;

      function showSlide(next) {
        slides.forEach((s, i) => {
          s.classList.remove('active');
          if (i === next) s.classList.add('active');
        });
      }

      slides.forEach(slide => {
        slide.addEventListener('click', () => {
          current = (current + 1) % slides.length;
          showSlide(current);
        });
      });
    });
  </script>
</body>
</html>
