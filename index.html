<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Галерея и карты</h1>
  </header>

  <!-- Галерея -->
  <section class="gallery">
      <img src="images/сберегательная_касса_2_4.jpg" alt="Фото 1">
      <img src="images/mixxStore_2.JPG" alt="Фото 2">
      <img src="images/mixxStore_3.jpg" alt="Фото 3">
  </section>

  <!-- Встроенная карта -->
  <section class="map">
    <h2>Местоположение</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!4v1758968509129!6m8!1m7!1sXAHSPU3e-FD3EgDj9JEf3A!2m2!1d42.87543438959673!2d74.58581650906005!3f167.87!4f4.5!5f1.3357038177820932"
      width="600"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </section>

  <!-- Ссылки -->
  <section>
    <h2>Полезные ссылки</h2>
    <ul>
      <li><a href="https://www.bbc.com/" target="_blank">BBC</a></li>
      <li><a href="https://www.nytimes.com/" target="_blank">New York Times</a></li>
      <li><a href="https://tass.ru/" target="_blank">ТАСС</a></li>
    </ul>
  </section>

</body>
</html>
